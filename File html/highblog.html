<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope&display=swap">
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <!-- hearder start -->
    <header class="main-navbar main-navbar__group py-1">
        <div class="main-navbar__container container px-md-0">
            <div class="main-navbar__left">
                <a href="#" class="main-navbar__logo d-block mr-lg-5">
                    <img src="./img/hightblog.png" alt="ko hien thi">
                </a>
                <ul class="main-menu list-unstyled hidden-md-down">
                    <li class="main-menu__item">
                        <a href="#" class="link">
                            News Feed
                        </a>
                    </li>
                    <li class="main-menu__item">
                        <a href="#" class="link">
                            <div class="el-badge badge-has-new">
                                Questions
                                <sup class="el-badge__content el-badge__content--undefined is-fixed"
                                    style="display:none;">
                                </sup>
                            </div>
                        </a>
                    </li>
                    <li class="main-menu__item">
                        <a href="#" class="link">
                            Discussions
                        </a>
                    </li>
                </ul>
            </div>
            <div class="main-navbar__right">
                <div class="sb hidden-sm-down flex-fill mr-1">
                    <input placeholder="Search in HighBlog" value=""class="sb__input">
                    <button class="btn btn-primary">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <div class="main-navbar__group ml-5">
                    <ul class="main-menu list-unstyled hidden-md-down">
                        <li class="main-menu__log mr-3">
                            <a href="/questions" class="link">
                                Log In
                            </a>
                        </li>
                        <li class="main-menu__log m-3">
                            <a href="/discussion" class="btn btn-block btn-success" >
                                Create UserProfile
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- hearder end -->
    <!-- content start -->
    <div style="background-color:rgb(238,240,241)">
        <div class="container d-flex">
            <!-- dashboard start -->
            <div class="col-2">
                <div class="sidebar">
                    <a class="navbar">
                        <i class="far fa-newspaper"></i>
                        <span>News Feed</span>
                    </a>
                </div>
            </div>
            <!-- dashboard end -->
            <!-- Feed start -->
            <div class="col-8">
                <div class="container mt-5 mb-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-12">
                            <div class="d-flex flex-row"></div>
                            <div class="row news-card p-3 bg-white">
                                <div class="d-flex flex-row justify-content-between align-items-center mb-2">
                                    <div class="d-flex creator-profile"><img class="rounded-circle" src="img/hightblog.png" width="50" height="50">
                                        <div class="d-flex flex-column ml-2">
                                            <h6 class="username">Alexendor patriot</h6>
                                            <span class="date">Jan 20,2020</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="news-feed-text">
                                        <h2>Green plants are going to extinct about 500 times</h2>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <nav class="navbar-expand-sm">
                                        <ul class="navbar-nav">
                                          <li class="nav-item mr-3">
                                            <a class="nav-link" href="#">#Link 1</a>
                                          </li>
                                          <li class="nav-item mx-3">
                                            <a class="nav-link" href="#">#Link 2</a>
                                          </li>
                                          <li class="nav-item mx-3">
                                            <a class="nav-link" href="#">#Link 3</a>
                                          </li>
                                        </ul>
                                      </nav>
                                </div>
                                <div class="d-flex col-12">
                                    <div style="display: inline-flex;">
                                        <div class="btn btn-group" style="padding-left: 0;">
                                            <div class="btn btn-light">
                                                <i class="far fa-heart "></i>
                                                <span>10</span>
                                                Reactions
                                            </div>
                                        </div>
                                        <div class="btn btn-group">
                                            <div class="btn btn-light">
                                                <i class="far fa-comments"></i>
                                                <span>50</span>
                                                Comments
                                            </div>
                                        </div>
                                        <div class="btn btn-group" style="padding-left: 100px; float: right;">
                                            <span class="mt-2">10 min read</span>
                                            <div class="btn btn-light ml-3">
                                                Save
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Feed end -->
            <div class="col-2">
    
            </div>
        </div>
    </div>
    <!-- content end -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
